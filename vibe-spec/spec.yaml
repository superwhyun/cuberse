project:
  name: "Cuberse"
  description: "마인크래프트 스타일의 웹 기반 3D 큐브 쌓기 애플리케이션으로, Three.js를 사용하여 브라우저에서 실시간 3D 블록 조작이 가능한 크리에이티브 툴. Zone 시스템을 통한 무한 확장 가능한 3D 월드 구현"
  version: "2.0.0"
  tech_stack:
    - Express.js (웹 서버)
    - Three.js (3D 렌더링)
    - HTML5/CSS3/ES6
    - LocalStorage (데이터 저장)
    - 글로벌 Three.js CDN (r155)

files:
  "server.js":
    description: "Express 정적 파일 서버 - public, src 폴더 서빙 및 라우팅 처리"
    features:
      - "포트 3000에서 HTTP 서버 실행"
      - "정적 파일 서빙 (/public, /src 경로)"
      - "루트 접근 시 index.html 제공"

  "public/index.html":
    description: "메인 애플리케이션 진입점 - 사용자 인증 체크 및 3D 큐브 환경 초기화"
    features:
      - "사용자 인증 상태 검증 (localStorage 기반)"
      - "10가지 원색 프리셋 컬러 피커 UI 제공"
      - "커스텀 색상 선택 지원"
      - "초기 로딩 스크린 표시"
      - "홈 버튼 및 다운로드 버튼 UI"
      - "조작키 가이드 패널 통합"
      - "main-legacy.js 글로벌 스크립트 로딩"

  "public/login.html": 
    description: "사용자 로그인/회원가입 인터페이스 - 완전 구현됨"
    features:
      - "로그인 폼 (아이디/비밀번호)"
      - "회원가입 폼 (실시간 중복 검사)"
      - "해시 기반 비밀번호 보안"
      - "자동 spaces.html 리다이렉트"

  "public/spaces.html":
    description: "워크스페이스 관리 페이지 - 완전 구현됨"
    features:
      - "사용자별 워크스페이스 목록 표시"
      - "새 공간 생성 기능"
      - "워크스페이스 삭제 기능 (확인 다이얼로그)"
      - "로그아웃 기능"
      - "각 공간별 직접 접근 링크"

  "src/main-legacy.js":
    description: "핵심 Zone 기반 3D 큐브 쌓기 엔진 - Three.js 글로벌 CDN 버전으로 완전 재구현"
    features:
      # Zone 시스템
      - "무한 확장 가능한 Zone 시스템 (20x20 격자 단위)"
      - "Zone별 독립적인 큐브 데이터 관리"
      - "현재 편집 Zone 시각적 구분 (파란색 반투명 바닥)"
      - "Zone 좌표 텍스트 표시 (바닥에 흐릿한 대형 텍스트)"
      - "화살표 키를 통한 Zone 간 부드러운 전환"
      - "Zone별 그리드 동적 생성 및 관리"
      
      # 3D 렌더링 및 씬 관리
      - "Three.js 기반 WebGL 렌더링"
      - "카메라, 조명, 그리드 시스템 초기화"
      - "60fps 실시간 렌더링 루프"
      - "반응형 화면 크기 조정"
      
      # 큐브 편집 시스템
      - "마우스 클릭으로 큐브 추가 (바닥 및 큐브 면)"
      - "오른쪽 클릭으로 큐브 삭제"
      - "큐브 면 감지 및 인접 위치 생성"
      - "바닥 클릭 시 가장 낮은 빈 공간 자동 감지"
      - "현재 Zone에서만 편집 가능 (권한 제한)"
      - "실시간 큐브 하이라이트 (마우스 호버 시 노란색 테두리)"
      
      # 고급 카메라 시스템
      - "FPS 스타일 제자리 회전 (마우스 드래그)"
      - "부드러운 연속 키보드 이동 (WASD)"
      - "3축 자유 이동 (C/Z 키로 수직 이동)"
      - "키보드 회전 (Q/E)"
      - "마우스 휠 줌 기능"
      - "수직 회전 제한 (85도) 및 뒤집힘 방지"
      - "영역 이탈 시 드래깅 자동 중단"
      - "60fps 기반 부드러운 이동 애니메이션"
      
      # 색상 시스템
      - "10가지 원색 프리셋 (빨강, 초록, 파랑, 노랑, 마젠타, 시안, 흰색, 검정, 주황, 보라)"
      - "프리셋 색상 선택 상태 시각화"
      - "커스텀 색상 피커 지원"
      - "선택된 색상으로 새 큐브 생성"
      
      # 데이터 관리 및 저장
      - "Zone별 자동 저장 시스템 (LocalStorage)"
      - "실시간 자동 저장 (큐브 추가/삭제 시)"
      - "JSON 파일 다운로드 (모든 Zone 데이터 포함)"
      - "드래그앤드롭 JSON 파일 로드"
      - "모델 배치 시스템 (JSON 모델 파일 드롭존)"
      - "기존 단일 Zone 파일 호환성 지원"
      - "현재 Zone 위치 저장 및 복원"
      
      # 사용자 인터페이스
      - "토스트 알림 시스템 (성공/오류/정보)"
      - "로딩 스피너 및 상태 표시"
      - "홈 버튼 (spaces.html 이동)"
      - "조작키 가이드 (이동/회전/편집 설명)"
      - "모바일 반응형 UI 지원"
      - "모델 드롭존 (JSON 모델 파일 배치)"
      - "모델 배치 모드 (시각적 커서 및 ESC 취소)"
      
      # 성능 최적화
      - "Zone별 렌더링 최적화"
      - "불필요한 이벤트 리스너 정리"
      - "키 상태 실시간 추적 시스템"
      - "페이지 포커스 관리 (키 상태 리셋)"

  "src/auth.js":
    description: "사용자 인증 관리 모듈 - 완전 구현됨"
    features:
      - "해시 기반 비밀번호 암호화"
      - "로그인/회원가입 폼 이벤트 처리"
      - "사용자 세션 관리 (localStorage)"
      - "중복 아이디 검증"
      - "자동 로그인 상태 확인"

  "src/spaces.js":
    description: "워크스페이스 관리 기능 - 완전 구현됨"
    features:
      - "사용자별 워크스페이스 목록 관리"
      - "새 워크스페이스 생성 및 UUID 할당"
      - "워크스페이스 삭제 (확인 후)"
      - "빈 씬 데이터 초기화"
      - "토스트 알림 통합"

  "src/styles.css":
    description: "완전한 UI 스타일시트 - 모바일 반응형 지원"
    features:
      - "로그인/회원가입 페이지 카드 스타일"
      - "워크스페이스 목록 그리드 레이아웃"
      - "10가지 프리셋 색상 그리드 (5x2)"
      - "선택된 색상 시각적 피드백"
      - "홈/다운로드 버튼 그라데이션 스타일"
      - "조작키 가이드 패널 스타일링"
      - "kbd 태그 키보드 키 스타일"
      - "토스트 알림 애니메이션"
      - "로딩 스피너 CSS 애니메이션"
      - "모바일 최적화 (색상 패널 하단 이동)"

